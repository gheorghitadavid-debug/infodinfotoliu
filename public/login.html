<!DOCTYPE html>
<html>
<head><link rel="stylesheet" href="style.css"></head>
<body style="background:#0f172a; display:flex; justify-content:center; align-items:center; height:100vh;">
    <div style="background:#1e293b; padding:40px; border-radius:15px; width:300px; color:white; text-align:center;">
        <h2>Login</h2>
        <form action="/auth/login" method="POST" style="display:flex; flex-direction:column; gap:10px;">
            <input type="text" name="username" placeholder="Username" required style="padding:10px; border-radius:5px;">
            <input type="password" name="password" placeholder="Parola" required style="padding:10px; border-radius:5px;">
            <button type="submit" class="btn-primary">Intra</button>
        </form>
        <p>Nu ai cont? <a href="/register.html" style="color:#38bdf8">Inregistrare</a></p>
    </div>
</body>
</html>
